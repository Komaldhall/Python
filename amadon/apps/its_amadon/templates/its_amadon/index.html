<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <title>Amadon</title>
    <style>
        .main{
            padding:30px;
            text-align: center;
            color:sienna;
            background-color: beige;
        }
        .color{

            color:green;
            font-size:18px;
        }
    
    
    
    </style>
</head>
<body class="container main">
    <h1>Amadon Store</h1>
    <br>
    <br>
    
        
        <table class="table table-striped color">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            {%for i in item%}
            <tr>
                <form action='/amadon/buy' method='POST'>
                    {% csrf_token %}
                    <td><input type='hidden' name='content' value="{{i.content}}">{{i.content}}</td>
                    <td>${{i.price}}</td>
                    <td><select name='quantity' class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <!-- <input type='hidden' name='product_id' value='{{i.value}}' /> -->
                    </td>
                    <td><button name='buy' value="{{i.value}}" class="btn btn-outline-success my-2 my-sm-0">Buy</button></td>
                </form>
            </tr>
            {%endfor%}        
            
        </table>

    
</body>
</html>
