<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Edit User</title>
    <style>
       .align{
            padding:40px;
            background-color: beige; 
        }
        .head{
            padding:10px;
            color:rgb(97, 93, 41)
        }
    </style>
</head>
<body class="container align">
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <a href="/success">Go Back</a>
        </div>
            
        <div class="col-sm-2">
            <a href="/logout" class="btn btn-success">Logout</a>
        </div>
    </div>

    <h2 class="head">Edit Your Job Posting {{job.name}}</h2>
    <br><br>
    
    <form action='/edit/{{job.id}}', method='POST'>
        {% csrf_token %}
        <p>Title : <input type="text" value="{{job.name}}" name="title" required></p>
        
        <p>Description : <textarea rows="1" cols="50" name="desc" required>{{job.desc}}</textarea></p>
        
        <p>Location : <input type="text" value="{{job.location}}" name="location" required></p>
        <br>

        <p><button class="btn btn-warning">Update</button></p>
    </form>
    
   
</body>
</html>
